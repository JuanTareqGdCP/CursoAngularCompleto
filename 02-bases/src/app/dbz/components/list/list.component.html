<h4>Listado</h4>
    <ul class="list-group ">
      <li *ngFor="let character of listaPersonajes;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': character.power > 7000,
        'list-group-item-secondary': character.power < 7000
      }">
      <div>
        <span class="text-primary"> {{i+1}}. </span>
        <span>{{character.name}} - </span>
        <strong> Poder:</strong>
        <span> {{character.power}}</span>
        <!-- <span>Es par: {{ isEven }} </span> -->
      </div>

      <button class="btn btn-danger" (click)="onDeletePersonaje(character.id)">X</button>

      </li>
    </ul>
