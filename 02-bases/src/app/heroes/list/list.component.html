<h3>Listado de heroes</h3>

<div  *ngIf="deletedHero; else nothingWasDeleted">
  <h3 >Heroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>



<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="borrarUltimoHeroe()">
  Borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item"><strong>{{ name }}</strong></li>
</ul>



<ng-template #nothingWasDeleted>
  <h3>No se ha eliminado ningun heroe</h3>
</ng-template>
